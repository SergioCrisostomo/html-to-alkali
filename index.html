<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Alkali - Calendar</title>
		<style media="screen">
			* {
				box-sizing: border-box;
			}

			.code {
				display: block;
				width: 100%;
				padding: 20px;
				min-height: 200px;
			}

		</style>
	</head>
	<body>
		<p>
			Paste some HTML bellow, or check the examples bellow:
		</p>
		<p>
			<button type="button" class="demo" value="<div id='wrapper' class='full red'><div id='inner' onclick='foo(1, this.id);'>Click me</div></div>">
				example A
			</button>
			<button type="button" class="demo" value="<div><span>Hello</span><div><span class='inner-span'>World</span></div></div>">
				example B
			</button>
			<button type="button" class="demo" value="<div><span data-label='hello' class='inner-span'>Hello</span><span data-label='world' class='inner-span'>World</span></div>">
				example C
			</button>
		</p>
		<textarea class="code"></textarea>
		<pre class="code">

		</pre>
		<script src="builds/bundle.js"></script>
	</body>
</html>
